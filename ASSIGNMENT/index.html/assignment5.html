<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Course Schedule</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 style="border: 4px;;">Course Schedule</h1>
    <style>
        table{
            border: 2px solid rgb(2, 2, 49);
            width: 80%;
            height: 200px;
            background-color: beige;
            text-align: center;
            padding: 10px;
            margin: 20px;
           
           
        
        }
    </style>
    <table border="3";>
    
    
        <tr>
            <th>Day</th>
            <th>Course Name</th>
            <th>Time</th>
        </tr>
        
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>9:00 AM - 10:30 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Science</td>
            <td>11:00 AM - 12:30 PM</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>English</td>
            <td>02:00 AM - 03:30 PM</td>
        </tr>



    </table>
    
</body>
</html>
